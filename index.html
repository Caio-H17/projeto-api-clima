<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="container">
        <div class="search">
            <input id="input-search" type="text" placeholder="Pesquise uma cidade...">
            <button class="btn-search">
                <img src="./src/images/lupa.png" alt="lupa" class="lupa">
            </button>
        </div>
        <div class="info">
            <h1 id="city">Use a barra de pesquisa acima para ver o clima em uma cidade.</h1>
            <p class="temperature" id="temperature"></p>

            <img id="icon-condition" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon">
            <p class="condition" id="condition"></p>
        </div>
        <div class="details">
            <div class="humidity">
                <span>Umidade</span>
                <span id="humidity">--</span>
            </div>
            <div class="wind-spd">
                <span>Velocidade do Vento</span>
                <span id="wind-spd">--</span>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
